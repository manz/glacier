{% extends 'base.html' %}
{% block content %}
    <div class="ui page grid">
        <div class="column">
            {% for actu in news %}
                <div>
                    <h3>{{ actu.posted }}&nbsp;:</h3>

                    <h4>{{ actu.title }}</h4>
                    {{ actu.content }}
                </div>
                <hr/>
            {% endfor %}
        </div>
    </div>
{% endblock %}
